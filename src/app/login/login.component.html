<div class="route-title">
  <h3>{{rb.get('login')}}</h3>
</div>

<div class="login-page-wrapper">
  <div class="login-page-item"></div>
  <div class="login-page-item">
    <div class="login-form-wrapper mat-elevation-z4">
      <mat-form-field class="login-form-item">
        <mat-label>{{rb.get('email')}}</mat-label>
        <input
          matInput
          type="email"
          [(ngModel)]="model.email"
          required>
      </mat-form-field>
      <mat-form-field class="login-form-item">
        <mat-label>{{rb.get('password')}}</mat-label>
        <input
          type="password"
          matInput
          [(ngModel)]="model.password"
          required>
      </mat-form-field>
      <button mat-raised-button (click)="onSubmit()">{{rb.get('submit')}}</button>
    </div>
  </div>
  <div class="login-page-item"></div>
</div>
