<div>
  <div>
    <div>
      <mat-form-field>
        <mat-label>{{rb.get('tutorial-name')}}</mat-label>
        <input matInput
               [value]="tutorial.name"
               (keyup)="onNameChange($event.target.value)">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{rb.get('tutorial-text')}}</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  [value]="tutorial.text"
                  (keyup)="onTextChange($event.target.value)">
      </textarea>
      </mat-form-field>
    </div>
  </div>
  <div>
    <span><button *ngIf="showCancel" mat-raised-button (click)="onCancel()">{{rb.get('cancel')}}</button></span>
    <span><button *ngIf="showConfirm" mat-raised-button (click)="onConfirm(tutorial)">{{rb.get('confirm')}}</button></span>
  </div>
</div>
