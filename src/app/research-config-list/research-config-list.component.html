<div style="min-height: 50vh">
  <div [hidden]="!model || model.length === 0">
    <table class="mat-elevation-z4 table-aligned" *ngIf="model && model.length > 0" mat-table [dataSource]="model" #researchTable>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> {{rb.get('id-header')}} </th>
        <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> {{rb.get('action-header')}} </th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <button mat-button (click)="onEdit(element[0])">{{rb.get('edit')}}</button>
          <button mat-flat-button (click)="onDelete(element[0])">{{rb.get('delete')}}</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-raised-button (click)="onAddNew()">{{rb.get('add')}}</button>
  </div>
  <div class="mat-elevation-z4 no-research-wrapper" [hidden]="model && model.length > 0">
    <h3>{{rb.get('You have not created any research instances yet.')}}</h3>
    <p>{{rb.get('Click the button below to add your first research')}}</p>
    <button mat-raised-button (click)="onAddNew()">{{rb.get('add')}}</button>
  </div>
</div>
