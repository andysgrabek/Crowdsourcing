<div>
  <div>
    <mat-form-field>
      <mat-label>Consent text</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [value]="consent.text"
                (keyup)="onTextChange($event.target.value)">
      </textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-slide-toggle [checked]="consent.mandatory" (toggleChange)="onToggleMandatoryStatus()">Mandatory</mat-slide-toggle>
  </div>
  <div>
    <span><button *ngIf="showCancel" mat-raised-button (click)="onCancel()">Cancel</button></span>
    <span><button *ngIf="showConfirm" mat-raised-button (click)="onConfirm(consent)">Confirm</button></span>
  </div>
</div>
