<div>
  <div>
    <mat-form-field>
      <mat-label>{{rb.get('text')}}</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                [value]="consent.text"
                (keyup)="onTextChange($event.target.value)">
      </textarea>
    </mat-form-field>
  </div>
  <div>
    <mat-slide-toggle [checked]="consent.mandatory" (toggleChange)="onToggleMandatoryStatus()">{{rb.get('mandatory')}}</mat-slide-toggle>
  </div>
  <div>
    <span><button *ngIf="showCancel" mat-raised-button (click)="onCancel()">{{rb.get('cancel')}}</button></span>
    <span><button *ngIf="showConfirm" mat-raised-button (click)="onConfirm(consent)">{{rb.get('confirm')}}</button></span>
  </div>
</div>
