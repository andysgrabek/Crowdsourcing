<div class="dialog-wrapper">
  <mat-form-field class="full-width-element">
    <mat-label>{{rb.get('video-step-name')}}</mat-label>
    <input matInput
           class="full-width-element"
           [value]="step.name"
           (keyup)="onNameChange($event.target.value)">
  </mat-form-field>
  <mat-form-field class="full-width-element">
    <mat-label>{{rb.get('video-step-text')}}</mat-label>
    <textarea matInput
              class="full-width-element"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5"
              [value]="step.text"
              (keyup)="onTextChange($event.target.value)">
      </textarea>
  </mat-form-field>
  <mat-form-field class="full-width-element">
    <mat-label>{{rb.get('video-step-url')}}</mat-label>
    <input matInput
           class="full-width-element"
           [value]="step.url"
           (keyup)="onUrlChange($event.target.value)">
  </mat-form-field>
  <div class="video-container-wrapper">
    <iframe class="video-container" [src]="ytUrl" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>
  <div class="dialog-buttons-wrapper">
    <button class="dialog-button" *ngIf="showCancel" mat-raised-button (click)="onCancel()">{{rb.get('cancel')}}</button>
    <div class="dialog-button"></div>
    <button class="dialog-button" *ngIf="showConfirm" mat-raised-button (click)="onConfirm(step)">{{rb.get('confirm')}}</button>
  </div>
</div>
