<div>
  <div>
    <div>
      <mat-form-field>
        <mat-label>{{rb.get('name')}}</mat-label>
        <input matInput
               [value]="survey.name"
               (keyup)="onNameChange($event.target.value)">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{rb.get('text')}}</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  [value]="survey.text"
                  (keyup)="onTextChange($event.target.value)">
      </textarea>
      </mat-form-field>
    </div>
    <div>
      <mat-list>
        <mat-list-item *ngFor="let ans of survey.answers">
          <input matInput [placeholder]="rb.get('answer-placeholder')" [value]="ans.val" (keyup)="onAnswerChange(ans, $event.target.value)">
        </mat-list-item>
      </mat-list>
      <button mat-icon-button (click)="onAnswerAdd()">+</button>
    </div>
  </div>
  <div>
    <span><button *ngIf="showCancel" mat-raised-button (click)="onCancel()">{{rb.get('cancel')}}</button></span>
    <span><button *ngIf="showConfirm" mat-raised-button (click)="onConfirm(survey)">{{rb.get('confirm')}}</button></span>
  </div>
</div>
