<div *ngIf="researchConfig">
  <table *ngIf="researchConfig.consents" mat-table [dataSource]="researchConfig.consents" class="table-aligned" #researchTable>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> {{rb.get('text-header')}} </th>
      <td mat-cell *matCellDef="let element"> {{element.text}} </td>
    </ng-container>

    <ng-container matColumnDef="mandatory">
      <th mat-header-cell *matHeaderCellDef> {{rb.get('mandatory-header')}} </th>
      <td mat-cell *matCellDef="let element"> {{element.mandatory}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> {{rb.get('action-header')}} </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-raised-button (click)="onEdit(element)">{{rb.get('edit')}}</button>
        <button mat-raised-button (click)="onDelete(element)">{{rb.get('delete')}}</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-raised-button (click)="onAddNew()">{{rb.get('add-consent')}}</button>

</div>
