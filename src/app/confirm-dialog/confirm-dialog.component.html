<div class="dialog-wrapper">
  <h4>{{rb.get('confirmation-heading')}}</h4>
  <div>{{text}}</div>
  <div class="dialog-buttons-wrapper">
    <button class="dialog-button" *ngIf="showCancel" mat-button (click)="onCancel()">{{rb.get('cancel')}}</button>
    <button class="dialog-button" *ngIf="showConfirm" mat-button (click)="onConfirm()">{{rb.get('confirm')}}</button>
  </div>
</div>
