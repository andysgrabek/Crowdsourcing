<div>
  <div>
    <div>
      <mat-form-field>
        <mat-label>Survey question name</mat-label>
        <input matInput
               [value]="survey.name"
               (keyup)="onNameChange($event.target.value)">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>Survey question text</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  [value]="survey.text"
                  (keyup)="onTextChange($event.target.value)">
      </textarea>
      </mat-form-field>
    </div>
  </div>
  <div>
    <span><button *ngIf="showCancel" mat-raised-button (click)="onCancel()">Cancel</button></span>
    <span><button *ngIf="showConfirm" mat-raised-button (click)="onConfirm(survey)">Confirm</button></span>
  </div>
</div>
