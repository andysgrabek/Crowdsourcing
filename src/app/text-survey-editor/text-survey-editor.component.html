<div>
  <div>
    <div>
      <mat-form-field>
        <mat-label>{{rb.get('survey-question-name')}}</mat-label>
        <input matInput
               [value]="survey.name"
               (keyup)="onNameChange($event.target.value)">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <mat-label>{{rb.get('survey-question-text')}}</mat-label>
        <textarea matInput
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="5"
                  [value]="survey.text"
                  (keyup)="onTextChange($event.target.value)">
      </textarea>
      </mat-form-field>
    </div>
  </div>
  <div>
    <span><button *ngIf="showCancel" mat-raised-button (click)="onCancel()">{{rb.get('cancel')}}</button></span>
    <span><button *ngIf="showConfirm" mat-raised-button (click)="onConfirm(survey)">{{rb.get('confirm')}}</button></span>
  </div>
</div>
