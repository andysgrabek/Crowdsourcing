<div class="dialog-wrapper">
  <mat-form-field class="full-width-element">
    <mat-label>{{rb.get('survey-question-name')}}</mat-label>
    <input matInput
           class="full-width-element"
           [value]="survey.name"
           (keyup)="onNameChange($event.target.value)">
  </mat-form-field>
  <mat-form-field class="full-width-element">
    <mat-label>{{rb.get('survey-question-text')}}</mat-label>
    <textarea matInput
              class="full-width-element"
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="2"
              cdkAutosizeMaxRows="5"
              [value]="survey.text"
              (keyup)="onTextChange($event.target.value)">
      </textarea>
  </mat-form-field>
  <div class="dialog-buttons-wrapper">
    <button class="dialog-button" *ngIf="showCancel" mat-button (click)="onCancel()">{{rb.get('cancel')}}</button>

    <button class="dialog-button" *ngIf="showConfirm" mat-button (click)="onConfirm(survey)">{{rb.get('confirm')}}</button>
  </div>
</div>
